<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split images routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
   
    <div class="container">
        <h1 class="text-center text-danger">Rutas de la api</h1>
        <hr>
        <ol type="A">
            <li>main route: <b><span id="url"></span></b></li>
            <li>split images - methods = POST: <b><span id="url1"></span>api/slicer/image</b></li>
            <li>split image folder - methods = GET: <b><span id="url2"></span>api/captcha-split-images/number/number</b></li>
        </ol>
    </div>
    <div class="container">
        <p>Created by <a href="https://github.com/juanmahecha9" target="_blank">juanmahecha9</a></p>
    </div>

    <script>
        let currentlyUrl = window.location.href;
        document.getElementById("url").innerHTML = currentlyUrl.toString()
        document.getElementById("url1").innerHTML = currentlyUrl.toString()
        document.getElementById("url2").innerHTML = currentlyUrl.toString()
    </script>

</body>
